<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
</head>
<body>
    <h1>Conversor de Monedas</h1>
    <label for="amount">Monto en Pesos Chilenos:</label>
    <input type="number" id="amount" placeholder="Ingresa monto en CLP">
    
    <label for="currency">Convertir a:</label>
    <select id="currency">
        <option value="dolar">Dólares (USD)</option>
        <option value="euro">Euros (EUR)</option>
    </select>
    
    <button id="convert-btn">Convertir</button>
    
    <h2>Resultado:</h2>
    <p id="result">El resultado aparecerá aquí</p>
    
    <canvas id="chart"></canvas>
    
    <script src="js/script.js"></script>
</body>
</html>
