<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas Pendientes</h1>
        <div class="summary">
            <p>Total de tareas: <span id="total-tasks">0</span></p>
            <p>Tareas completadas: <span id="completed-tasks">0</span></p>
        </div>
        <div class="task-input">
            <input type="text" id="task-desc" placeholder="Agregar una nueva tarea">
            <button id="add-task-btn">Agregar Tarea</button>
        </div>
        <ul id="task-list">
        </ul>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
